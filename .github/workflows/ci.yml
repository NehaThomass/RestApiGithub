name: CI – Test, Lint, Build & Package

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:

  # ─────────────────────────────
  # Lint Stage
  # ─────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


  # ─────────────────────────────
  # Test Stage
  # ─────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml


  # ─────────────────────────────
  # Docker Build Stage
  # ─────────────────────────────
  docker:
    name: Docker Build & Verify
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Images
      - name: Build Docker Image
        run: |
          docker build -t student-api:${{ github.sha }} .
          docker build -t student-api:latest .

      # Container Health Verification
      - name: Verify container starts
        run: |
          docker run -d \
            --name test-api \
            -p 5000:5000 \
            -e SECRET_KEY=ci-test \
            -e JWT_SECRET_KEY=ci-jwt-test \
            student-api:latest

          echo "Waiting for Flask server startup..."
          sleep 12

          curl -f http://localhost:5000/api/v1/health || exit 1

          docker stop test-api